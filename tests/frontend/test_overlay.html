<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI16Z Stream Overlay Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #overlay-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #toast {
            position: absolute;
            bottom: 100px;
            right: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
            transform: translateY(200px);
            opacity: 0;
            transition: all 0.3s ease;
            border-left: 4px solid #10b981;
        }
        
        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        #toast.mid { border-left-color: #3b82f6; }
        #toast.high { border-left-color: #a855f7; }
        #toast.whale { border-left-color: #f59e0b; }
        
        .amount {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .memo {
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .meta {
            font-size: 12px;
            color: #ccc;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            margin: 2px;
        }
        
        button:hover {
            background: #3730a3;
        }
        
        .approve { background: #10b981; }
        .approve:hover { background: #059669; }
        
        .skip { background: #ef4444; }
        .skip:hover { background: #dc2626; }
    </style>
</head>
<body>
    <div id="overlay-container">
        <div id="status">
            <div>WebSocket Status: <span id="ws-status">Disconnected</span></div>
            <div>Pending Events: <span id="pending-count">0</span></div>
        </div>
        
        <div id="controls">
            <h4>Test Controls</h4>
            <button onclick="testApprove()">Approve Next</button>
            <button onclick="testSkip()">Skip Next</button>
            <button onclick="createTestDonation()">Add Test Donation</button>
        </div>
        
        <div id="toast">
            <div class="amount" id="toast-amount">$5,000 AI16Z</div>
            <div class="memo" id="toast-memo">Thank you for the great stream!</div>
            <div class="meta" id="toast-meta">TestWallet123 ‚Ä¢ test-sig-123</div>
        </div>
    </div>

    <script>
        let overlayWS = null;
        let dashboardWS = null;
        let pendingEvents = [];
        
        function connectWebSockets() {
            // Connect to overlay WebSocket
            overlayWS = new WebSocket('ws://localhost:8000/ws/overlay');
            
            overlayWS.onopen = () => {
                console.log('Overlay WebSocket connected');
                document.getElementById('ws-status').textContent = 'Connected (Overlay)';
            };
            
            overlayWS.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Overlay received:', data);
                
                if (data.type === 'show_donation') {
                    showDonation(data.event);
                }
            };
            
            overlayWS.onclose = () => {
                console.log('Overlay WebSocket disconnected');
                document.getElementById('ws-status').textContent = 'Disconnected';
                setTimeout(connectWebSockets, 3000); // Reconnect after 3 seconds
            };
            
            // Connect to dashboard WebSocket for testing
            dashboardWS = new WebSocket('ws://localhost:8000/ws/dashboard');
            
            dashboardWS.onopen = () => {
                console.log('Dashboard WebSocket connected');
            };
            
            dashboardWS.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Dashboard received:', data);
                
                if (data.type === 'dashboard_init') {
                    pendingEvents = data.pending_events;
                    updatePendingCount();
                } else if (data.type === 'new_event') {
                    pendingEvents.push(data.event);
                    updatePendingCount();
                }
            };
        }
        
        function showDonation(event) {
            const toast = document.getElementById('toast');
            const amount = document.getElementById('toast-amount');
            const memo = document.getElementById('toast-memo');
            const meta = document.getElementById('toast-meta');
            
            // Update content
            amount.textContent = `$${event.amount.toLocaleString()} AI16Z`;
            memo.textContent = event.memo;
            meta.textContent = `${event.sender.slice(0, 8)}... ‚Ä¢ ${event.signature.slice(0, 12)}...`;
            
            // Set tier class
            toast.className = '';
            toast.classList.add(event.tier);
            
            // Show toast
            toast.classList.add('show');
            
            // Hide after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }
        
        function updatePendingCount() {
            document.getElementById('pending-count').textContent = pendingEvents.length;
        }
        
        async function testApprove() {
            if (pendingEvents.length === 0) {
                alert('No pending events to approve');
                return;
            }
            
            const event = pendingEvents[0];
            try {
                const response = await fetch('http://localhost:8000/api/events/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_id: event.id,
                        action: 'approve'
                    })
                });
                
                const result = await response.json();
                console.log('Approve result:', result);
                
                // Remove from pending
                pendingEvents.shift();
                updatePendingCount();
                
            } catch (error) {
                console.error('Error approving event:', error);
            }
        }
        
        async function testSkip() {
            if (pendingEvents.length === 0) {
                alert('No pending events to skip');
                return;
            }
            
            const event = pendingEvents[0];
            try {
                const response = await fetch('http://localhost:8000/api/events/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_id: event.id,
                        action: 'skip'
                    })
                });
                
                const result = await response.json();
                console.log('Skip result:', result);
                
                // Remove from pending
                pendingEvents.shift();
                updatePendingCount();
                
            } catch (error) {
                console.error('Error skipping event:', error);
            }
        }
        
        async function createTestDonation() {
            // This would normally come from the blockchain listener
            // For testing, we'll simulate it by creating a donation via the backend
            
            const testDonations = [
                { memo: "Great stream! Keep it up!", amount: 1000, tier: "low" },
                { memo: "Love your content!", amount: 5000, tier: "mid" },
                { memo: "Amazing work! Take my money!", amount: 25000, tier: "high" },
                { memo: "WHALE DONATION! üêã", amount: 150000, tier: "whale" }
            ];
            
            const donation = testDonations[Math.floor(Math.random() * testDonations.length)];
            const signature = 'test-' + Date.now();
            
            // Simulate what the listener would do
            if (dashboardWS && dashboardWS.readyState === WebSocket.OPEN) {
                // In real system, this would be handled by the backend listener
                // For testing, we can create directly via database
                try {
                    const response = await fetch('http://localhost:8000/api/events/action', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            event_id: signature,
                            action: 'create'
                        })
                    });
                    
                    console.log('Created test donation');
                } catch (error) {
                    console.error('Error creating test donation:', error);
                }
            }
        }
        
        // Initialize when page loads
        window.addEventListener('load', () => {
            console.log('Starting overlay test...');
            connectWebSockets();
        });
        
        // Show test donation on page load for demo
        setTimeout(() => {
            showDonation({
                amount: 5000,
                memo: "Welcome to the AI16Z overlay test!",
                sender: "TestWallet123",
                signature: "demo-signature",
                tier: "mid"
            });
        }, 2000);
    </script>
</body>
</html>
